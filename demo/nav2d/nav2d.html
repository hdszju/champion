<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="./js_nav2d/easeljs.min.js"></script>
<script type="text/javascript" src="./js_nav2d/eventemitter2.min.js"></script>
<script type="text/javascript" src="./js_nav2d/roslib.min.js"></script>
<script type="text/javascript" src="./js_nav2d/ros2d.min.js"></script>
<script type="text/javascript" src="./js_nav2d/nav2d.min.js"></script>

<script type="text/javascript">
  /**
   * Setup all GUI elements when the page is loaded.
   */
  function init() {
    // Connect to ROS.
    var ros = new ROSLIB.Ros({
      url :  "ws://" + location.hostname + ":9090"
    });

    // Create the main viewer.
    var viewer = new ROS2D.Viewer({
      divID : 'nav',
      width : 750,
      height : 800
    });

    // Setup the nav client.
    var nav = NAV2D.OccupancyGridClientNav({
      ros : ros,
      rootObject : viewer.scene,
      viewer : viewer,
      serverName : '/pr2_move_base'
    });
  }
</script>
</head>

<body onload="init()">
  <h1>Simple Navigation Example</h1>
  <div id="nav"></div>
</body>
</html>
